<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendagora - Login</title>
    <script type="module" src="./login.js"></script>
</head>
<body>
    <header> 
        <h2 class="logo">AGENDAGORA</h2>
        <nav class="navigation">
            <a href="#">Sobre</a>
            <a href="/ArtigoTCC">Artigo</a>
        </nav>
    </header>

    <div id="loadingOverlay" class="overlay" style="display: none;">
        <div id="loadingSpinner" class="spinner"></div>
    </div>

    <div class="tableBox">
        <div class="login"> 
            <div class="content"> 
                <h2>Entrar</h2> 
                <div class="form"> 
                    <div class="inputBox"> 
                        <div><span>Email</span></div> 
                        <input type="text" required class="txtInput" id="emailInput">
                    </div> 
                    <div class="inputBox">
                        <div><span>Senha</span></div>
                        <input type="password" required class="txtInput" id="passwordInput">
                    </div> 
                    <div class="remember-forgot"> 
                        <label><input type="checkbox">Lembre-se de mim</label>
                        <a href="#">Esqueci a Senha</a>
                    </div> 
                    <div class="inputBox"> 
                        <input type="submit" class="btnLogin" id="btnLogin" value="Login"> 
                    </div> 
                    <div class="registerWay"> 
                        <span>Não tem uma conta? </span><a id="registerLink" href="#">Cadastre-se</a> 
                    </div> 
                </div> 
            </div> 
        </div>

    <div class="register"> 
        <div class="content"> 
            <h2>Cadastrar</h2> 
            <div class="form"> 
                <div class="inputBox"> 
                    <div><span>Nome</span></div> 
                    <input id="registerName" type="text" required class="txtInput"> 
                </div> 
                <div class="inputBox"> 
                    <div><span>Email</span></div> 
                    <input id="registerEmail" type="text" required class="txtInput"> 
                </div> 
                <div class="inputBox"> 
                    <div><span>Senha</span></div> 
                    <input id="registerPass" type="password" required class="txtInput"> 
                </div> 
                <div class="inputBox"> 
                    <div><span>Confirmar Senha</span></div> 
                    <input id="registerCPass"type="password" required class="txtInput"> 
                </div> 
                <div class="inputBox"> 
                    <input type="submit" class="btnRegister" id="btnRegister" value="Cadastrar"> 
                </div> 
                <div class="loginWay"> 
                    <span>Já tem uma conta? </span><a id="loginLink" href="#">Faça login</a> 
                </div> 
            </div> 
        </div> 
    </div>
    </div>
</body>
</html>
